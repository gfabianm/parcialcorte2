<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel Administrador</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2 class="text-primary">Panel del Administrador</h2>
    <p class="text-secondary">Bienvenido, <span th:text="${adminActivo.nombre}"></span></p>

    <div class="d-flex justify-content-between">
        <a href="/administradores/nuevo" class="btn btn-success mb-3">Nuevo Administrador</a>
        <a href="/administradores/coordinador/nuevo" class="btn btn-info mb-3">Nuevo Coordinador</a>
        <a href="/administradores/logout" class="btn btn-danger mb-3">Cerrar Sesión</a>
    </div>

    <h4 class="mt-4">Lista de Administradores</h4>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="a : ${administradores}">
                <td th:text="${a.nombre}"></td>
                <td th:text="${a.correo}"></td>
                <td>
                    <a th:href="@{/administradores/editar/{id}(id=${a.id})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/administradores/eliminar/{id}(id=${a.id})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('¿Eliminar este administrador?')">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>

    <h4 class="mt-4">Lista de Coordinadores</h4>
    <table class="table table-bordered table-striped">
		<thead class="table-dark">
		    <tr>
		        <th>Nombre</th>
		        <th>Correo</th>
		        <th>Teléfono</th>
		        <th>Acciones</th>
		    </tr>
		</thead>
		<tbody>
		    <tr th:each="c : ${coordinadores}">
		        <td th:text="${c.nombre + ' ' + c.primerApellido + ' ' + c.segundoApellido}"></td>
		        <td th:text="${c.correo}"></td>
		        <td th:text="${c.telefono}"></td>
				<td>
				  <a th:href="@{/administradores/coordinador/editar/{id}(id=${c.id})}"
				     class="btn btn-warning btn-sm">Editar</a>
				  <a th:href="@{/administradores/coordinador/eliminar/{id}(id=${c.id})}"
				     class="btn btn-danger btn-sm"
				     onclick="return confirm('¿Eliminar este coordinador?')">Eliminar</a>
				</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
