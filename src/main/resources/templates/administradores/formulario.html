<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Administrador</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-primary mb-4" 
        th:text="${#strings.isEmpty(administrador.id) ? 'Nuevo Administrador' : 'Editar Administrador'}">
    </h2>

    <form th:action="@{/administradores}" th:object="${administrador}" method="post" class="card p-4 shadow-sm">

        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <input type="text" th:field="*{nombre}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Correo:</label>
            <input type="email" th:field="*{correo}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Contrase√±a:</label>
            <input type="password" th:field="*{password}" class="form-control" required>
        </div>

        <div class="d-flex justify-content-between">
            <a href="/administradores/panel" class="btn btn-secondary">Volver</a>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>

</body>
</html>
