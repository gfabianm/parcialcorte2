<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Coordinador</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5 col-md-6">
	<h2 class="text-info mb-4"
	    th:text="${#strings.isEmpty(coordinador.id) ? 'Agregar Coordinador' : 'Editar Coordinador'}"></h2>

	<form th:action="@{/administradores/coordinador}" th:object="${coordinador}" method="post" class="card p-4 shadow-sm">

	    <!-- MUY IMPORTANTE para que al editar se mantenga el ID -->
	    <input type="hidden" th:field="*{id}">

	    <div class="mb-3">
	        <label class="form-label">Nombre:</label>
	        <input type="text" th:field="*{nombre}" class="form-control" required>
	    </div>

	    <div class="mb-3">
	        <label class="form-label">Primer Apellido:</label>
	        <input type="text" th:field="*{primerApellido}" class="form-control" required>
	    </div>

	    <div class="mb-3">
	        <label class="form-label">Segundo Apellido:</label>
	        <input type="text" th:field="*{segundoApellido}" class="form-control">
	    </div>

	    <div class="mb-3">
	        <label class="form-label">Documento:</label>
	        <input type="text" th:field="*{documento}" class="form-control" required>
	    </div>

	    <div class="mb-3">
	        <label class="form-label">Teléfono:</label>
	        <input type="text" th:field="*{telefono}" class="form-control" required>
	    </div>

	    <div class="mb-3">
	        <label class="form-label">Correo:</label>
	        <input type="email" th:field="*{correo}" class="form-control" required>
	    </div>

	    <div class="mb-3">
	        <label class="form-label">Contraseña:</label>
	        <input type="password" th:field="*{password}" class="form-control" required>
	    </div>

	    <div class="d-flex justify-content-between">
	        <a href="/administradores/panel" class="btn btn-secondary">Volver</a>
	        <button type="submit" class="btn btn-info">Guardar</button>
	    </div>
	</form>
</div>

</body>
</html>
