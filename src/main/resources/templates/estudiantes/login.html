<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Estudiante</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light text-center">

<div class="container mt-5 col-md-4">
    <h2 class="text-primary mb-4">Iniciar Sesión</h2>

    <form th:action="@{/estudiantes/login}" method="post" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label class="form-label">Número de Documento</label>
            <input type="text" name="numeroDocumento" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>

	<div class="d-flex flex-column align-items-center mt-4">
	        <a href="/estudiantes/registro" class="btn btn-link mb-2">¿No tienes cuenta? Regístrate</a>
	        <a href="/estudiantes" class="btn btn-secondary w-75">Volver</a>
	    </div>
</div>

</body>
</html>
