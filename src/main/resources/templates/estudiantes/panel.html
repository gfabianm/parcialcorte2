<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Panel del Estudiante</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

	<div class="container mt-4">
		<div class="card shadow p-4 border-0 rounded-3">
			<h2 class="text-primary mb-4 text-center">
				Bienvenido, <span th:text="${estudiante.primerNombre + ' ' + estudiante.primerApellido}"></span>
			</h2>

			<!-- Formulario de actualización -->
			<form th:action="@{/estudiantes/actualizar}" th:object="${estudiante}" method="post">
				<input type="hidden" th:field="*{id}">

				<!-- Documento -->
				<div class="row mb-3">
					<div class="col-md-6">
						<label class="form-label fw-bold">Tipo de Documento:</label>
						<input type="text" th:field="*{tipoDocumento}" class="form-control" readonly>
					</div>
					<div class="col-md-6">
						<label class="form-label fw-bold">Número de Documento:</label>
						<input type="text" th:field="*{numeroDocumento}" class="form-control" readonly>
					</div>
				</div>

				<!-- Nombres -->
				<div class="row mb-3">
					<div class="col-md-6">
						<label class="form-label fw-bold">Primer Nombre:</label>
						<input type="text" th:field="*{primerNombre}" class="form-control" readonly>
					</div>
					<div class="col-md-6">
						<label class="form-label fw-bold">Segundo Nombre:</label>
						<input type="text" th:field="*{segundoNombre}" class="form-control" readonly>
					</div>
				</div>

				<!-- Apellidos -->
				<div class="row mb-3">
					<div class="col-md-6">
						<label class="form-label fw-bold">Primer Apellido:</label>
						<input type="text" th:field="*{primerApellido}" class="form-control" readonly>
					</div>
					<div class="col-md-6">
						<label class="form-label fw-bold">Segundo Apellido:</label>
						<input type="text" th:field="*{segundoApellido}" class="form-control" readonly>
					</div>
				</div>

				<!-- Contacto -->
				<div class="row mb-3">
					<div class="col-md-6">
						<label class="form-label fw-bold">Correo Electrónico:</label>
						<input type="email" th:field="*{correo}" class="form-control" required>
					</div>
					<div class="col-md-6">
						<label class="form-label fw-bold">Teléfono:</label>
						<input type="text" th:field="*{telefono}" class="form-control" required>
					</div>
				</div>

				<!-- Contraseña -->
				<div class="mb-3">
					<label class="form-label fw-bold">Contraseña:</label>
					<input type="password" th:field="*{password}" class="form-control" required
						placeholder="Ingrese una contraseña segura">
				</div>

				<!-- Botones -->
				<div class="d-flex justify-content-between mt-4">
					<a href="/estudiantes/detalles" class="btn btn-info">Ver Calificaciones</a>
					<button type="submit" class="btn btn-success">Actualizar Datos</button>
				</div>
			</form>

			<div class="text-center mt-4">
				<a href="/estudiantes/logout" class="btn btn-danger">Cerrar Sesión</a>
			</div>
		</div>
	</div>

</body>

</html>
