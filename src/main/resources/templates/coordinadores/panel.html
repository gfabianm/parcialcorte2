<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel Coordinador</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2 class="text-success">Panel del Coordinador</h2>
    <p class="text-secondary">
        Bienvenido, <span th:text="${coordActivo.nombre + ' ' + coordActivo.primerApellido}"></span>
    </p>

    <div class="d-flex justify-content-between mb-4">
        <a href="/coordinadores/estudiante/nuevo" class="btn btn-success">Nuevo Estudiante</a>
        <a href="/coordinadores/logout" class="btn btn-danger">Cerrar Sesión</a>
    </div>

    <h4 class="mt-3 mb-3">Lista de Estudiantes</h4>

    <table class="table table-striped table-bordered shadow-sm">
        <thead class="table-dark text-center">
            <tr>
                <th>Nombre Completo</th>
                <th>Documento</th>
                <th>Correo</th>
                <th>Teléfono</th>
                <th style="width: 280px;">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="e : ${estudiantes}">
                <td th:text="${e.primerNombre + ' ' + (e.segundoNombre != null ? e.segundoNombre + ' ' : '') + e.primerApellido + ' ' + (e.segundoApellido != null ? e.segundoApellido : '')}"></td>
                <td th:text="${e.numeroDocumento}"></td>
                <td th:text="${e.correo}"></td>
                <td th:text="${e.telefono}"></td>
                <td class="text-center">
                    <a th:href="@{/coordinadores/estudiante/editar/{id}(id=${e.id})}" 
                       class="btn btn-primary btn-sm me-2">Editar Datos</a>
                    <a th:href="@{/coordinadores/estudiante/calificacion/{id}(id=${e.id})}" 
                       class="btn btn-warning btn-sm me-2">Calificaciones</a>
                    <a th:href="@{/coordinadores/estudiante/eliminar/{id}(id=${e.id})}" 
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('¿Estás seguro de eliminar este estudiante?')">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>

    <div th:if="${#lists.isEmpty(estudiantes)}" class="alert alert-info text-center mt-4">
        No hay estudiantes registrados todavía.
    </div>
</div>

</body>
</html>
