<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${#strings.isEmpty(estudiante.id) ? 'Nuevo Estudiante' : 'Editar Estudiante'}"></title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-4 col-md-8">
    <h2 class="text-success mb-4 text-center"
        th:text="${#strings.isEmpty(estudiante.id) ? 'Registrar Nuevo Estudiante' : 'Editar Información del Estudiante'}"></h2>

    <form th:action="@{/coordinadores/estudiante/guardar}" 
          th:object="${estudiante}" 
          method="post" 
          class="card p-4 shadow-sm border-0 rounded-3">

        <input type="hidden" th:field="*{id}">

        <!-- Tipo y Número de Documento -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Tipo de Documento:</label>
                <select th:field="*{tipoDocumento}" class="form-select" required>
                    <option value="">Seleccione un tipo</option>
                    <option value="CC">Cédula de Ciudadanía</option>
                    <option value="TI">Tarjeta de Identidad</option>
                    <option value="CE">Cédula de Extranjería</option>
                    <option value="PEP">Permiso Especial de Permanencia</option>
                    <option value="PAS">Pasaporte</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Número de Documento:</label>
                <input type="text" th:field="*{numeroDocumento}" class="form-control" required>
            </div>
        </div>

        <!-- Nombres -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Primer Nombre:</label>
                <input type="text" th:field="*{primerNombre}" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Segundo Nombre:</label>
                <input type="text" th:field="*{segundoNombre}" class="form-control">
            </div>
        </div>

        <!-- Apellidos -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Primer Apellido:</label>
                <input type="text" th:field="*{primerApellido}" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Segundo Apellido:</label>
                <input type="text" th:field="*{segundoApellido}" class="form-control">
            </div>
        </div>

        <!-- Correo y Teléfono -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Correo Electrónico:</label>
                <input type="email" th:field="*{correo}" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Teléfono:</label>
                <input type="text" th:field="*{telefono}" class="form-control" required>
            </div>
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
            <label class="form-label fw-bold">Contraseña:</label>
            <input type="password" th:field="*{password}" class="form-control" required
                   placeholder="Ingrese una contraseña segura">
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-between mt-4">
            <a href="/coordinadores/panel" class="btn btn-secondary">Volver</a>
            <button type="submit" class="btn btn-success">
                <span th:text="${#strings.isEmpty(estudiante.id) ? 'Registrar' : 'Actualizar'}"></span>
            </button>
        </div>
    </form>
</div>

</body>
</html>
