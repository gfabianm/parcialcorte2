<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Estudiante / Calificaciones</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2 class="text-success mb-4">Detalles del Estudiante</h2>

    <!-- Datos del estudiante (solo lectura) -->
    <div class="card p-4 mb-4 shadow-sm">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Nombre:</label>
                <input type="text"
                       th:value="${estudiante.primerNombre + ' ' + estudiante.segundoNombre + ' ' + estudiante.primerApellido + ' ' + estudiante.segundoApellido}"
                       class="form-control" readonly>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Documento:</label>
                <input type="text" th:value="${estudiante.numeroDocumento}" class="form-control" readonly>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Correo:</label>
                <input type="text" th:value="${estudiante.correo}" class="form-control" readonly>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label fw-bold">Teléfono:</label>
                <input type="text" th:value="${estudiante.telefono}" class="form-control" readonly>
            </div>
        </div>
    </div>

    <!-- Formulario de calificaciones -->
    <h3 class="text-primary mb-3">Registrar o Editar Calificaciones Saber Pro</h3>

    <form th:action="@{/coordinadores/estudiante/calificacion}" th:object="${calificacion}" method="post" class="card p-4 shadow-sm">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{numeroDocumento}" th:value="${estudiante.numeroDocumento}">

        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Número de Registro:</label>
                <input type="text" th:field="*{numeroRegistro}" class="form-control">
            </div>
            <div class="col-md-6">
                <label class="form-label">Puntaje Global:</label>
                <input type="number" step="0.01" th:field="*{puntaje}" class="form-control">
            </div>
        </div>

        <h5 class="mt-3 text-secondary">Detalles por Competencia</h5>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Comunicación Escrita:</label>
                <input type="number" th:field="*{comunicacionEscrita}" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label>Nivel:</label>
                <input type="text" th:field="*{comunicacionEscritaNivel}" class="form-control">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Razonamiento Cuantitativo:</label>
                <input type="number" th:field="*{razonamientoCuantitativo}" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label>Nivel:</label>
                <input type="text" th:field="*{razonamientoCuantitativoNivel}" class="form-control">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Lectura Crítica:</label>
                <input type="number" th:field="*{lecturaCritica}" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label>Nivel:</label>
                <input type="text" th:field="*{lecturaCriticaNivel}" class="form-control">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Competencias Ciudadanas:</label>
                <input type="number" th:field="*{competenciasCiudadanas}" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label>Nivel:</label>
                <input type="text" th:field="*{competenciasCiudadanasNivel}" class="form-control">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Inglés:</label>
                <input type="number" th:field="*{ingles}" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label>Nivel:</label>
                <input type="text" th:field="*{inglesNivel}" class="form-control">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Formulación de Proyectos de Ingeniería:</label>
                <input type="number" th:field="*{formulacionProyectosIngenieria}" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label>Nivel:</label>
                <input type="text" th:field="*{formulacionProyectosIngenieriaNivel}" class="form-control">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Pensamiento Científico - Matemáticas y Estadística:</label>
                <input type="number" th:field="*{pensamientoCientificoMatematicasEstadistica}" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label>Nivel:</label>
                <input type="text" th:field="*{pensamientoCientificoMatematicasEstadisticaNivel}" class="form-control">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Diseño de Software:</label>
                <input type="number" th:field="*{disenoSoftware}" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label>Nivel:</label>
                <input type="text" th:field="*{disenoSoftwareNivel}" class="form-control">
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Nivel Inglés Global:</label>
            <input type="text" th:field="*{nivelIngles}" class="form-control">
        </div>

        <div class="mt-3 d-flex justify-content-between">
            <a href="/coordinadores/panel" class="btn btn-secondary">Volver</a>
            <button type="submit" class="btn btn-success">Guardar Calificaciones</button>
        </div>
    </form>
</div>

</body>
</html>
